<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <h1>
            CRUDS
        </h1>
        <H2>
            PRODUCT MANAGMENT SYSTEM
        </H2>
<!-- inputs -->
        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()"type="number"  id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number"  id="ads" placeholder="ads">
                <input onkeyup="getTotal()"type="number"  id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number"  id="discount" placeholder="discount">
                <small id="total"> </small>

            </div>
            <input type="text " id="count" placeholder="count">
            <input type="text " id="category" placeholder="catagory">
            <button id="submit">create</button>

            <p id='missing'></p>


<!-- search , delet all ,refresh -->
            <input onkeyup="searchData(this.value)" type="text " id="search" placeholder="search">

            
            <div class="search">
                <button onclick="getSearchMood(this.id)" id="byTitle">
                    search by title
                </button>
                <button onclick="getSearchMood(this.id)" id="byCat" >
                    search by catagory
                </button>
            </div>
            <button id="refresh">refresh</button>
        </div>
        <h1>products</h1>

        <buttton id="deleteAll"></buttton>
<!-- products  -->

        <div id="output">
            <table>
                <tr class="tr">
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th> category </th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                    <!--   <tr> <th>id</th>

                        <th><button id="update">update</button>

                        </th>
                        <th><button id="delete">delete</button></th>
                    </tr>
                    
                    -->
                </tbody>
            </table>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
